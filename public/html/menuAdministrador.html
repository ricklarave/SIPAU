<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu administrador</title>
   <link rel="stylesheet" href="../css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/fondos.css">
  
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SIPAU</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

         <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
               <a class="nav-link">Bienvenido Administrador</a>
            </li>
         </ul>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button type="button" class="btn btn-danger" id="botonSalir" onclick="cierreLogin()">Salir</button>
			</div>
      </div>
   </nav>

   
   <div class="container-lg" style="background-color:#f5eeee0d;">

      <div class="align-content-center">
         <div class="col-md-6 offset-md-3 align-content-center" style="margin-top:120px">
            <h5 class="card-title text-center" style="font-size:50px; color:rgb(254, 126, 77);">Bienvenido</h5>

            <center>
               <img src="../img/login2.png" alt="Login" class="img-user me-2" style="width: 120px; height: 100px;">
               <label for="exampleInputEmail1" style="color:rgb(255, 255, 255);">Administrador</label>
            </center>

         </div>

         <br>

         <div class="text-center">
            
            <button class="btn" type="button" onclick="gestionarResidente()"
            style=" padding-top: 30px; padding-bottom: 30px;
            background-color: rgb(52, 58, 64); color:rgb(255, 255, 255);">
            Gestionar Residente
            </button>

            <button class="btn" type="button" onclick="gestionarUsuario()"
               style=" padding-top: 30px; padding-bottom: 30px; 
               background-color: rgb(52, 58, 64); color:rgb(255, 255, 255);">
               Gestionar Usuario
            </button>

            <button class="btn" type="button" onclick="gestionarAdministrador()"
               style=" padding-top: 30px; padding-bottom: 30px; background-color: rgb(52, 58, 64); color:rgb(255, 255, 255);">
               Gestionar Administrador      
            </button>

            <br>
            <br>

            <button class="btn" type="button" onclick="verificarPagos()"
               style=" padding-top: 30px; padding-bottom: 30px;
               background-color: rgb(52, 58, 64); color:rgb(255, 255, 255);">
               Verificar Pagos
            </button>
         </div>

      </div>
   </div>


   <script src="../js/jquery-3.2.1.min.js"></script>
   <script src="../js/menuAdministrador.js"></script>
   <script src="../js/bootstrap.min.js"></script>



   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
