<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Residente</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/pagoAlicuotaEstilos.css">
	<link rel="stylesheet" href="../css/fondos.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body id="fondo2">


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SIPAU</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav mr-auto">

				<li class="nav-item dropdown">
					<a class="nav-link">Bienvenido Residente</a>
				</li>
			</ul>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button type="button" class="btn btn-danger" id="botonSalir" onclick="Salir()">Salir</button>
			</div>
		</div>
	</nav>



	<div class="container">

		<div class="row mt-3">

			
			<div class="col">

				<h3> Residente de la Urbanizacion</h3>

				<br>

				<fieldset disabled style="right: 15px;">
					<div class="form-group row" style="display: flex; align-items: center; justify-content: center;">
						<label for="nombreResidente" class="col-sm-3 col-form-label">Nombre: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="nombreResidente" placeholder="">
						</div>
					</div>
		
					<div class="form-group row" style="display: flex; align-items: center; justify-content: center;">
						<label for="fechaInicio" class="col-sm-3 col-form-label">Fecha de inicio:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="fechaInicio" placeholder="">
						</div>
					</div>
				</fieldset>


				<div class="modal fade" id="fm-modal" tabindex="-1" role="dialog" aria-labelledby="fm-modal"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="">Datos de la transaccion</h5>
								<button class="close" data-dismiss="modal" aria-label="Cerrar">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<div class="modal-body">

								<div class="row mt-3">
									<div class="col">
										<form action="">
											<div id="idGroup" class="form-group">
												<label id="idResidente" for="id">idResidente</label>
												<input type="text" class="form-control" placeholder="id" name="nombre" id="idModal">
											</div>


											<div class="form-group row">
												<label for="numeroTramite" class="col-sm-5 col-form-label">Numero de tramite:
												</label>
												<div class="col-sm-7">
													<input type="text" class="form-control" id="numeroTramite" placeholder="">
												</div>
											</div>

											<div class="form-group row">
												<label for="banco" class="col-sm-5 col-form-label">Banco:</label>
												<div class="col-sm-7">
													<input type="text" class="form-control" id="banco" placeholder="">
												</div>
											</div>

											<div class="mb-3 row">
												<label for="fechaPago" class="col-sm-5 col-form-label">Fecha de pago:</label>
												<div class="col-sm-7">
													<input type="date" class="form-control" id="fechaPago" />
												</div>
											</div>

											<div class="form-group row">
												<label for="valorPago" class="col-sm-5 col-form-label">Valor de pago:</label>
												<div class="col-sm-7">
													<input type="text" class="form-control" id="valorPago" placeholder="$">
												</div>
											</div>

											<br> <br>

											<div class="mb-3 row">
												<label for="fechaPago" class="col-sm-5 col-form-label">Subir comprobante:</label>
												<div class="col-sm-7">

													<button>
														<center>
															<img src="../img/nube.PNG" type="file" id="nube" style="width: 100px; height: 100px;">
														</center>

													</button>

												</div>
											</div>

										</form>
									</div>
								</div>

							</div>

							<div class="modal-footer">
								<button class="btn btn-success" type="button" onclick="insertarResidente()">Guardar</button>
								<button class="btn btn-default" data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<table class="mt-5 table table-bordered table-striped table-secondary ">

			<thead id="cabecera" class="thead-dark">
			</thead>

			<tbody id="pantalla">

			</tbody>

		</table>

	</div>

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/pagoAlicuota.js"></script>
	<script src="../js/bootstrap.min.js"></script>



	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
