<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Residente</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/residenteEstilos.css">
</head>

<body>

	<div class="container">

		<div id="bloqueBuscar" class="input-group col-12 col-md-12 mt-5 mb-5">
			<label class="col-md-6 mb-6" for="buscar">Buscar</label>
			<input type="text" class="form-control" name="buscar" id="buscarNombre" placeholder="Nombre del dueño">
			<span class="input-group-btn">
				<button class="btn btn-primary" onclick="listarResidentes(1)">Buscar</button>
			</span>
		</div>

		<div class="row mt-3">
			<div class="col">

				<button id="registrar" class="btn btn-primary" data-toggle="modal" data-target="#fm-modal" onclick="limpiarFormulario()">Registrar</button>
				<div class="modal fade" id="fm-modal" tabindex="-1" role="dialog" aria-labelledby="fm-modal"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="">Registar un residente</h5>
								<button class="close" data-dismiss="modal" aria-label="Cerrar">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<div class="modal-body">

								<div class="row mt-3">
									<div class="col">
										<form action="">
											<div id="idGroup" class="form-group">
												<label id="idResidente" for="id">idResidente</label>
												<input type="text" class="form-control" placeholder="id" name="nombre"
													id="idModal">
											</div>

											<div class="form-group">
												<label for="manzana">Manzana</label>
												<select name="manzana" id="manzana" class="form-control">
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
											</div>

											<div class="form-group">
												<label for="villa">Villa</label>
												<select name="villa" id="villa" class="form-control">
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
											</div>

											<div class="form-group">
												<label for="nombre">Cedula del dueño</label>
												<input type="number" class="form-control" placeholder="Cedula del dueño"
													name="cedulaDueño" id="cedulaDueño">
											</div>

											<div class="form-group">
												<label for="nombre">Nombres del dueño</label>
												<input type="text" class="form-control" placeholder="Nombres del dueño"
													name="nombresDueño" id="nombresDueño">
											</div>

											<div class="form-group">
												<label for="nombre">Apellidos del dueño</label>
												<input type="text" class="form-control"
													placeholder="Apellidos del dueño" name="apellidosDueño" id="apellidosDueño">
											</div>

											<div class="form-group">
												<label for="nombre">Cedula del residente</label>
												<input type="number" class="form-control"
													placeholder="Cedula del residente" name="cedulaResidente"
													id="cedulaResidente">
											</div>

											<div class="form-group">
												<label for="nombre">Nombres del residente</label>
												<input type="text" class="form-control"
													placeholder="Nombres del residente" name="nombresResidente"
													id="nombresResidente">
											</div>

											<div class="form-group">
												<label for="nombre">Apellidos del residente</label>
												<input type="text" class="form-control"
													placeholder="Apellidos del residente" name="apellidosResidente"
													id="apellidosResidente">
											</div>

											<div class="form-group">
												<label for="nombre">Telefono del residente</label>
												<input type="number" class="form-control"
													placeholder="Telefono del residente" name="telefonoResidente"
													id="telefonoResidente">
											</div>

											<div class="form-group">
												<label for="nombre">Correo del residente</label>
												<input type="email" class="form-control"
													placeholder="Correo del residente" name="correoResidente"
													id="correoResidente">
											</div>

											<div class="form-group">
												<label for="nombre">Fecha de Alquiler</label>
												<input type="datetime" class="form-control"
													placeholder="dd-mmm-yyyy" name="fechaAlquiler" id="fechaAlquiler">
											</div>

										</form>
									</div>
								</div>

							</div>

							<div class="modal-footer">
								<button class="btn btn-success" type="button" onclick="insertarResidente()">Guardar</button>
								<button class="btn btn-default" data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<table class="mt-5 table table-bordered table-hover table-reponsive">

			<thead id="cabecera" class="thead-default">
			</thead>

			<tbody id="pantalla">

			</tbody>

		</table>

	</div>
	
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/residente.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
</body>

</html>
