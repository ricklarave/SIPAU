<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestionar Residente</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/residenteEstilos.css">
	<link rel="stylesheet" href="../css/fondos.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body id="fondo2">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SIPAU</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

         <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
               <a class="nav-link">Bienvenido Administrador</a>
            </li>
         </ul>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button type="button" class="btn btn-danger" id="botonSalir" onclick="Salir()">Salir</button>
			</div>
      </div>
   </nav>


	<div class="container">

		<div id="bloqueBuscar" class="input-group col-12 col-md-12 mt-5 mb-5">
			<label class="col-md-3 mb-6" for="buscar">Buscar</label>
			<input type="text" class="col-sm-5" name="buscar" id="buscarNombre" placeholder="Nombre del dueño">
			<span class="input-group-btn">
				<button class="btn btn-primary" onclick="listarResidentes(1)">Buscar</button>
			</span>
		</div>

		<div class="row mt-3">
			<div class="col">

				<button id="registrar" class="btn btn-primary" data-toggle="modal" data-target="#fm-modal"
					onclick="limpiarFormulario()">Registrar</button>

				<div class="modal fade" id="fm-modal" tabindex="-1" role="dialog" aria-labelledby="fm-modal"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="">Registar un residente</h5>

								<button class="close" data-dismiss="modal" aria-label="Cerrar">
									<span aria-hidden="true">&times;</span>
								</button>
								
							</div>

							<div class="modal-body">

								<div class="row mt-3">
									<div class="col">
										<form action="">
											<div id="idGroup" class="form-group">
												<label id="idResidente" for="id">idResidente</label>
												<input type="text" class="form-control" placeholder="id" name="nombre"
													id="idModal">
											</div>

											<div class="form-group">
												<label for="manzana">Manzana</label>
												<select name="manzana" id="manzana" class="form-control">
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
											</div>

											<div class="form-group">
												<label for="villa">Villa</label>
												<select name="villa" id="villa" class="form-control">
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
											</div>

											<div class="form-group">
												<label for="nombre">Cedula del dueño</label>
												<input type="text" maxlength="10" class="form-control" placeholder="Cedula del dueño"
													name="cedulaDueño" id="cedulaDueño" onkeypress="return soloNumeros(event)">
											</div>

											<div class="form-group">
												<label for="nombre">Nombres del dueño</label>
												<input type="text" class="form-control" placeholder="Nombres del dueño"
													name="nombresDueño" id="nombresDueño" maxlength="50" onkeypress="return soloLetras(event)">
											</div>

											<div class="form-group">
												<label for="nombre">Apellidos del dueño</label>
												<input type="text" class="form-control"
													placeholder="Apellidos del dueño" name="apellidosDueño"
													id="apellidosDueño" maxlength="50" onkeypress="return soloLetras(event)">
											</div>

											<div class="form-group">
												<label for="nombre">Cedula del residente</label>
												<input type="text"  class="form-control"
													placeholder="Cedula del residente" name="cedulaResidente"
													id="cedulaResidente" maxlength="10" onkeypress="return soloNumeros(event)" >
											</div>

											<div class="form-group">
												<label for="nombre">Nombres del residente</label>
												<input type="text" class="form-control"
													placeholder="Nombres del residente" name="nombresResidente"
													id="nombresResidente" maxlength="50" onkeypress="return soloLetras(event)">
											</div>

											<div class="form-group">
												<label for="nombre">Apellidos del residente</label>
												<input type="text" class="form-control"
													placeholder="Apellidos del residente" name="apellidosResidente"
													id="apellidosResidente" maxlength="50" onkeypress="return soloLetras(event)">
											</div>

											<div class="form-group">
												<label for="nombre">Telefono del residente</label>
												<input type="text"  class="form-control" 
													placeholder="Telefono del residente" name="telefonoResidente"
													id="telefonoResidente" maxlength="10" onkeypress="return soloNumeros(event)">
											</div>

											<div class="form-group">
												<label for="nombre">Correo del residente</label>
												<input type="email" class="form-control"
													placeholder="Correo del residente" name="correoResidente"
													id="correoResidente" maxlength="50">
											</div>

											<div class="form-group">
												<label for="nombre">Fecha de Alquiler</label>
												<input type="date" class="form-control" 
													name="fechaAlquiler" id="fechaAlquiler">
											</div>

										</form>
									</div>
								</div>

							</div>

							<div class="modal-footer">
								<button class="btn btn-success" type="button"
									onclick="insertarResidente()">Guardar</button>
								<button class="btn btn-default" data-dismiss="modal">Cerrar</button>
							</div>
							
						</div>
					</div>
				</div>

			</div>
		</div>

		<table class="mt-5 table table-bordered table-striped table-secondary ">
			<thead id="cabecera" class="thead-dark"></thead>
			<tbody id="pantalla"></tbody>
		</table>

	</div>

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/residente.js"></script>
	<script src="../js/bootstrap.min.js"></script>


	
  
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

</body>

</html>
