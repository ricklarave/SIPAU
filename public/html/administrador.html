<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestionar Administrador</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/administradorEstilos.css">
	<link rel="stylesheet" href="../css/fondos.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body id="fondo2">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SIPAU</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

         <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
               <a class="nav-link">Bienvenido Administrador</a>
            </li>
         </ul>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button type="button" class="btn btn-danger" id="botonSalir" onclick="Salir()">Salir</button>
			</div>
      </div>
   </nav>



	<div class="container">

		<div id="bloqueBuscar" class="input-group col-12 col-md-12 mt-5 mb-5">
			<label class="col-md-3 mb-6" for="buscar">Buscar</label>
			<input type="text" class="col-sm-5" name="buscar" id="buscarAdministrador" placeholder="Nombres" onkeypress="return soloLetras(event)" maxlength="50">
			<span class="input-group-btn">
				<button class="btn btn-primary" onclick="listarAdministrador(1)">Buscar</button>
			</span>
		</div>

		<div class="row mt-3">
			<div class="col">

				<button id="registrar" class="btn btn-primary" data-toggle="modal" data-target="#fm-modal" onclick="limpiarFormulario()">Registrar</button>
				<div class="modal fade" id="fm-modal" tabindex="-1" role="dialog" aria-labelledby="fm-modal"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="">Registrar Administrador</h5>
								<button class="close" data-dismiss="modal" aria-label="Cerrar">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<div class="modal-body">

								<div class="row mt-3">
									<div class="col">
										<form action="">
											<div class="form-group" style="display: none; opacity: 0;">										
												<label for="id">idAdministrador</label>
												<input type="text" class="form-control" placeholder="id" name="id"
													id="idModal">
											</div>

											<div class="form-group">
												<label for="nombre">Cedula:</label>
												<input type="text" class="form-control" placeholder="Cedula" maxlength="10"
													name="cedula" id="cedula" onkeypress="return soloNumeros(event)">
											</div>

											<div class="form-group">
												<label for="nombre">Nombres:</label>
												<input type="text" class="form-control" placeholder="Nombres" maxlength="50"
													name="nombres" id="nombres" onkeypress="return soloLetras(event)">
											</div>

											<div class="form-group">
												<label for="nombre">Apellidos:</label>
												<input type="text" class="form-control"
													placeholder="Apellidos" name="apellidosAdministrador" id="apellidos" maxlength="50" onkeypress="return soloLetras(event)">
											</div>											
							
										</form>
									</div>
								</div>

							</div>

							<div class="modal-footer">
								<button class="btn btn-success" type="button" onclick="insertarAdministrador()">Guardar</button>
								<button class="btn btn-default" data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<table class="mt-5 table table-bordered table-striped table-secondary ">

			<thead id="cabecera" class="thead-dark">
			</thead>

			<tbody id="pantalla">

			</tbody>

		</table>

	</div>
	
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/administrador.js"></script>
	<script src="../js/bootstrap.min.js"></script>



	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	
</body>

</html>
